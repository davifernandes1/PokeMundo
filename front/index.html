<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéGlobe - Onde os Pokémon Vivem</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Dependências do Mapa Interativo (amCharts) -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>PokéGlobe</h1>
            <p>Explore o mapa ou pesquise um Pokémon para ver onde ele vive!</p>
        </header>

        <main class="main-content">
            <!-- Coluna Esquerda: Mapa -->
            <div class="map-column card">
                <div id="map-loader"></div>
                <div id="world-map"></div>
            </div>

            <!-- Coluna Direita: Painel de Informações e Busca -->
            <div class="info-column">
                <div class="info-card card">
                    
                    <!-- Seletor de modo de busca -->
                    <div class="search-mode-selector">
                        <label>
                            <input type="radio" name="search-mode" value="pokemon" checked>
                            <span>Pokémon</span>
                        </label>
                        <label>
                            <input type="radio" name="search-mode" value="country">
                            <span>País</span>
                        </label>
                    </div>

                    <!-- Formulário de Busca com Autocomplete -->
                    <form id="search-form" autocomplete="off">
                        <div class="autocomplete-wrapper">
                            <input type="text" id="search-input" placeholder="Pesquisar Pokémon...">
                            <!-- Caixa de sugestões que será preenchida pelo JavaScript -->
                            <div id="suggestions-box" class="hidden"></div>
                        </div>
                        <button type="submit" aria-label="Pesquisar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </button>
                    </form>
                    
                
                    <div id="info-panel">
                        <div id="initial-state">
            
                        </div>
                        <div id="loader" class="hidden"><p>Carregando...</p></div>
                        <div id="error-message" class="hidden"></div>
                        <div id="results-content" class="hidden"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
